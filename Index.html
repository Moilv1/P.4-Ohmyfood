<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Ohmyfood</title>
</head>
<body>
    <main>
        <header>
            <div class="logo-icon" >
                <i class="fa-solid fa-arrow-left" id="back-icon"></i>
                <img id="logo" src="./Images et textes Ohmyfood/images/logo/ohmyfood.png" alt="logo ohmyfood">
            </div>
            <div class="location">
                <i class="fa-solid fa-location-dot"></i>
                <p>Paris, Belleville</p>
            </div>
        </header>

        <section class="hero">
            <h1>Réservez le menu qui vous convient</h1>
            <h3>Découvrez des restaurants d’exception, sélectionnés par nos soins.</h3>
            <div class="Boutton-box">
                <a href="#" id="Boutton">Explorer nos restaurants</a>
            </div>
        </section>

        <section class="Fonctionnement">
            <h2>Fonctionnement</h2>
            <div class="desktop-line">
                <article>
                    <span class="circle">1</span>
                    <div class="Boutton">
                        <i class="fa-solid fa-mobile-screen-button fa-lg"></i>
                        <h3>Choisissez un restaurant</h3>
                    </div>
                </article>
                <article>
                    <span class="circle">2</span>
                    <div class="Boutton">
                        <i class="fa-solid fa-list-ul fa-lg"></i>
                        <h3>Composez votre menu</h3>
                    </div>
                </article>
                <article>
                    <span class="circle">3</span>
                    <div class="Boutton">
                        <i class="fa-solid fa-store fa-lg"></i>
                        <h3>Dégustez au restaurant</h3>
                    </div>
                </article>
            </div>
        </section>

        
    </main>
    
</body>
</html>
